<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Titulo {% endblock%}</title>
</head>
<body>
{% if messages %}

        {% for message in messages %}
        <li>
            {{ message | safe }}
            <a href="">x</a>
        </li>
        {% endfor %}
    </ul>
{% endif %}
{% block content %}

{% endblock %}
</body>
</html>
