{% extends 'template_base.html' %}
{% block title %} AdbWebDesing - Inicio {% endblock title %}

{%block content %}

<div class="hero">

</div>

<section class="container services">
  <h2>Nuestros Servicios</h2>
  <div class="list-services">
    {% for service in services  %}
      <div class="service">
        <img src="{{ service.image.url }}" alt="{{service.title}}">
        <a href="{% url 'services:details' service.slug %}">{{service.title}}</a>
      </div>
    {% endfor%}
  </div>
    
</section>

{% endblock content %}
